{
    "version": 1,
    "root": {
        "level": "NOTSET",
        "handlers": ["console"]
    },
    "loggers":  {
        "emailguesser": {
            "level": "DEBUG",
            "handlers": ["console"],
            "qualname": "emailguesser",
            "propagate": false
        },
        "celery": {
            "level": "DEBUG",
            "handlers": ["console"],
            "qualname": "celery",
            "propagate": false
        },
        "flask": {
            "level": "ERROR",
            "handlers": ["console"],
            "qualname": "flask",
            "propagate": false
        },
        "sqlalchemy": {
            "level": "ERROR",
            "handlers": ["console"],
            "qualname": "sqlalchemy",
            "propagate": false
        }
    },
    "formatters": {
        "generic": {
            "format": "%(levelname)-5.5s [%(name)s] [%(filename)s::%(funcName)s:%(lineno)s ] %(message)s",
            "datefmt": "%m-%d %H:%M:%S"
        }
    },
    "handlers": {
        "console": {
            "class": "logging.StreamHandler",
            "level": "DEBUG",
            "stream": "ext://sys.stderr",
            "formatter": "generic"
        }
    }
}
